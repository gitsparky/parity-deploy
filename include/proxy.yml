   proxy:
      image: gcr.io/endpoints-release/endpoints-runtime:1
      container_name: proxy
      logging:
          driver: gcplogs
      ports:
      - 8180:8180
      - 8090:8090
      volumes:
      - ./deployment/nginx:/opt/nginx:ro
      - ./deployment/letsencrypt:/etc/nginx/ssl:ro
      command: --service=guppy-chain01.endpoints.[GPROJECT].cloud.goog --nginx_config=/opt/nginx/nginx.conf --rollout_strategy=managed
      depends_on:
      - client
      - dashboard

